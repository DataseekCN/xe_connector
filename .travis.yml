language: java
jdk: oraclejdk8

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client

services:
  - mysql

before_install:
  - sudo mysql_upgrade -u travis
  - mysql < scripts/travis_test.sql


